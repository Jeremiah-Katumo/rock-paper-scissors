<!DOCTYPE html>
<html>
    <head>
        <meta charset=""utf-8>
        <title>Rock Paper Scissors</title>
        <script src="final-game.js" async></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2>The First 5 Wins!</h2>
        <div class="butts">
            <button id="rock" class="btn"><img src="images/rock.png" alt="rock image"></button>
            <button id="paper" class="btn"><img src="images/paper.png" alt="paper image"></button>
            <button id="scissors" class="btn"><img src="images/scissors.png" alt="scissors image"></button>
        </div>
        <div class="text-out">
            <p id="player-score" class="text">Player Score:</p>
            <p id="computer-score" class="text">Computer Score:</p>
        </div>
        <div>
            <p id="output-text" class="text">May the Best Person Win!</p>
        </div>
        <footer>Made by: Â© Jeremy</footer>
    </body>
</html>
